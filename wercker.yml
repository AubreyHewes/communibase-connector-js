box: node:10
services:
    - mongo:2.6
build:
  steps:
    - add-to-known_hosts:
        hostname: bitbucket.org
        local: true
    - add-to-known_hosts:
        hostname: github.com
        local: true
    - add-ssh-key:
        keyname: wercker
    - script:
      name: set yarn cache
      code: |
        yarn config set cache-folder $WERCKER_CACHE_DIR/yarn

    - script:
      name: install dependencies
      code: |
        yarn
    - npm-test
